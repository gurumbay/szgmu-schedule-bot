services:
  # Main Bot Service
  bot:
    build: .
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bot_net

  # PostgreSQL (Async configured)
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-szgmu_bot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_DATABASE:-szgmu_schedule}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-szgmu_bot} -d ${DB_DATABASE:-szgmu_schedule}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - bot_net

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - bot_net

volumes:
  postgres_data:
  redis_data:

networks:
  bot_net:
    driver: bridge
